<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 04 - Exercício 06</title>
</head>

<body>
    <script>
        do {
            var n = prompt("Informe um número:");

            console.log("Números pares não negativos no intervalo [0, " + n +
                "]:");
            for (var i = 0; i <= n; i += 2)
                console.log(i);
        } while (confirm("Executar novamente?"));
    </script>
</body>

</html>
